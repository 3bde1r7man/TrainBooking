<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgyptRail - Sign Up</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Add any additional CSS files or stylesheets -->
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">EgyptRail</a>
            <!-- Add navigation links if needed -->
        </div>
    </nav>

    <!-- Admin Sign Up section -->
    <section class="admin-signup py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Admin Sign Up</h2>
                    <form method="POST">
                        <div class="form-group">
                            <label for="adminName">Name</label>
                            <input type="text" class="form-control" id="adminName" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="adminEmail">Email</label>
                            <input type="email" class="form-control" id="adminEmail" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="adminPassword">Password</label>
                            <input type="password" class="form-control" id="adminPassword" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="adminConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="adminConfirmPassword" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up as Admin</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Customer Sign Up section -->
    <section class="customer-signup py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Customer Sign Up</h2>
                    <form method="POST">
                        <div class="form-group">
                            <label for="customerName">Name</label>
                            <input type="text" class="form-control" id="customerName" placeholder="Enter name" required>
                        </div>
                        <div class="form-group">
                            <label for="customerDOB">Date of Birth</label>
                            <input type="date" class="form-control" id="customerDOB" required>
                        </div>
                        <div class="form-group">
                            <label for="customerEmail">Email</label>
                            <input type="email" class="form-control" id="customerEmail" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Phone Number</label>
                            <input type="text" class="form-control" id="customerPhone" placeholder="Enter phone number" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPassword">Password</label>
                            <input type="password" class="form-control" id="customerPassword" placeholder="Enter password" required>
                        </div>
                        <div class="form-group">
                            <label for="customerConfirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="customerConfirmPassword" placeholder="Confirm password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign Up as Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 EgyptRail. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
    <!-- Add any additional JavaScript files or scripts -->

</body>

</html>
