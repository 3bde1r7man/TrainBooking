<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgyptRail - User Profile</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Add any additional CSS files or stylesheets -->
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">EgyptRail</a>
            <!-- Add navigation links if needed -->
        </div>
    </nav>

    <!-- User Profile section -->
    <section class="user-profile py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>User Profile</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" value="JohnDoe" readonly>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" value="johndoe@example.com" readonly>
                        </div>
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" class="form-control" id="fullName" value="John Doe">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" value="1234567890">
                        </div>
                        <!-- Add more user profile fields as needed -->

                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 EgyptRail. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
    <!-- Add any additional JavaScript files or scripts -->

</body>

</html>
