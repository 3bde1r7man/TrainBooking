<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgyptRail - Edit Trip</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Add any additional CSS files or stylesheets -->
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">EgyptRail</a>
            <!-- Add navigation links if needed -->
        </div>
    </nav>

    <!-- Edit Trip section -->
    <section class="edit-trip py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Edit Trip</h2>
                    <form>
                        <div class="form-group">
                            <label for="train">Train</label>
                            <select class="form-control" id="train">
                                <option value="train1">Train 1</option>
                                <option value="train2">Train 2</option>
                                <option value="train3">Train 3</option>
                                <!-- Add more train options as needed -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" value="2023-05-19" required>
                        </div>
                        <div class="form-group">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time" value="08:00" required>
                        </div>
                        <div class="form-group">
                            <label for="source">Source</label>
                            <input type="text" class="form-control" id="source" value="Cairo" required>
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" value="Alexandria" required>
                        </div>
                        <div class="form-group">
                            <label for="availableSeats">Available Seats</label>
                            <input type="number" class="form-control" id="availableSeats" value="50" required>
                        </div>
                        <!-- Add more trip details fields as needed -->

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 EgyptRail. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
    <!-- Add any additional JavaScript files or scripts -->

</body>

</html>
