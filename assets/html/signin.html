<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EgyptRail - Sign In</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Add any additional CSS files or stylesheets -->
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">EgyptRail</a>
            <!-- Add navigation links if needed -->
        </div>
    </nav>

    <!-- Sign In section -->
    <section class="signin py-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2>Sign In</h2>
                    <form>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2023 EgyptRail. All rights reserved.</p>
        </div>
    </footer>

    <script src="../js/bootstrap.min.js"></script>
    <!-- Add any additional JavaScript files or scripts -->

</body>

</html>
